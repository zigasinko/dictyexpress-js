name: Dictyexpress-js CI

on:
  push:
    branches:
      - master
    tags:
      - "[0-9]+.[0-9]+.[0-9]+*"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v2
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install NPM packages
        run: npm --cache-min 86400 install
      - name: Build staging bundle
        env: 
          REACT_APP_DEPLOY_ENV: "staging"
          REACT_APP_COMMIT_SHA: ${{ github.sha }}
        run: npm run build
      - name: Deploy staging build to S3 bucket
        run: aws s3 sync ./build/ s3://dictyexpress-qa-genialis-io --delete
